<h1>Add Account</h1>

<form ng-submit="addUserAccount()">
  <div class="form-group">
    <input ng-model="userData.username" type="text" placeholder="Username..." class="form-control"/>
  </div>
  <div class="form-group">
    <input ng-model="userData.password" type="password" placeholder="Password..." class="form-control"/>
  </div>
  <div class="form-group">
    <input ng-model="userData.email" type="text" placeholder="Email..." class="form-control"/>
  </div>
  <div class="form-group">
    <input ng-model=userData.is_activated type="checkbox" checked="checked"><label>Is activated</label>
  </div>
  <div class="form-group">
    <label>Role : </label>
    <select ng-model="userData.RoleIdRole">
      <option ng-repeat="role in roles" value="{{ role.id_role }}">{{ role.role }}</option>
    </select>
  </div>
  <input type="submit" class="btn btn-primary" value="Add User Account">
</form>
